<html lang="en">

<head>

    <title>Login Form</title>

</head>
 
<body>
    <div class="main">
        <section id="header1">
            <div id="header">
                <a href="#" class="logo" style="color:black;"><i class="fa-brands fa-slack"></i></a>
                <div>
                    <ul class="head">
                        <li><a href="home_page.html">Home</a></li>
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="aboutus.html">About us</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                        <li><a href="laptop1.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    </ul>
                </div>
                <div id="bar"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="dropdown">
                    <li><a href="home_page.html">Home</a></li>
                    <li><a href="home_page.html">Shop</a></li>
                    <li><a href="aboutus.html">About us</a></li>

                    <li><a href="laptop2.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </div>
        </section>
        <section class="login">
            <div class="center">
                <h1>Login</h1>
                <form method="post">
                    <div class="txt_field">
                        <input type="text" required>
                        <label for="">USERNAME</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="pass">Forgot Password?</div>
                    <div class="boss"> <input type="submit" value="Login"></div>
                    <div class="signup_link">
                        Not a member? <a href="register.html">Signup</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script>
        const bar = document.querySelector('#bar');
        const dropdown = document.querySelector('.dropdown');
        bar.onclick = function () {
            dropdown.style.display="block";

            setTimeout(function(){
                dropdown.style.display="none";
            },2000)
        };
    </script>
</body>
